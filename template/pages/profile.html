<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
    }

    .profile-card {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #0e1a35;
      /* Dark Blue Background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #fff;
      /* White Text */
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #ff8c00;
      /* Orange Border */
    }

    .profile-card h3 {
      margin-bottom: 10px;
    }

    .profile-card p {
      color: #ddd;
      /* Lighter Text */
    }

    .btn-primary {
      background-color: #ff8c00;
      /* Orange Button */
      border: none;
    }

    .btn-primary:hover {
      background-color: #e67e00;
      /* Slightly Darker Orange on Hover */
    }

    .btn-danger {
      background-color: #f44336;
      /* Red Logout Button */
      border: none;
    }

    .btn-danger:hover {
      background-color: #d32f2f;
      /* Darker Red on Hover */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="profile-card">
      <!-- Check if the user has uploaded a profile picture -->
      {% if user.profile.profile_picture %}
      <img src="{{ user.profile.profile_picture.url }}" alt="User Image" width="100" height="100">
      {% else %}
      <!-- Fallback to a placeholder image if no profile picture is uploaded -->
      <img src="/static/img/team-2.jpg" alt="Placeholder Image" width="100" height="100">
      {% endif %}



      <!-- Fetch the user's name, email, and phone from the database -->
      <h3>{{ user.username }}</h3> <!-- This will display the user's username -->
      <p>Email: {{ user.email }}</p>
      <p>Phone: {{ user.profile.phone }}</p> <!-- Assuming phone is stored in a User profile model -->

      <div class="d-grid gap-2">
        <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
